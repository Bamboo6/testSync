name: syncToGitee
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Mirror the Github repos to Gitee.
        uses: Bamboo6/hub-mirror-action@master
        with:
          src: 'github/Bamboo6'
          dst: 'gitee/TouLau'
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token:  ${{ secrets.GITEE_TOKEN }}
          static_list: "testSync"
          force_update: true
          debug: true